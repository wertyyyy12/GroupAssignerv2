<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>
<body>
    <div id="container">
        <h2 id="teacherHeading">Teacher - Manage a session</h2>
        <h4 id="sID"></h4>
        <h4 id="teacherName"></h4>
        <input id="groupSize" type="number" class="form-action mb-2 ml-2" placeholder="Group Size" data-toggle="tooltip" data-placement="right" title="Number of students in each group" autocomplete="off" autofocus/>
        <br>
        <input id="numberOfGroups" type="number" class="form-action mb-2 ml-2" placeholder="Number of Groups" data-toggle="tooltip" data-placement="right" title="Number of groups created" autocomplete="off"/>
        <br>
        <input id="maxSelections" type="number" class="form-action mb-2 ml-2" placeholder="Max Student Selections" data-toggle="tooltip" data-placement="right" title="Maximum number of prefrences a student can submit" autocomplete="off"/>
        <br>
        <button id="startSession" type="button" class="btn btn-primary ml-2">Start Session</button>
        <button id="endSession" type="button" class="btn btn-danger ml-2" style="display: none;">End Session</button>
        <button id="saveGroups" type="button" class="btn btn-success ml-2" style="display: none;">Save Groups</button>
        <button id="Back" type="button" class="btn btn-primary ml-2">Back</button>
    </div>

    <div id="container">
        <div class="d-flex flex-row">
            <h4 id="sIDindicator" class="ml-2 mt-2"></h4>
            <button id="copy-button" type="button" class="btn btn-secondary ml-2 mt-2" style="display: none;" data-toggle="tooltip" data-placement="right">Copy</button>
        </div>
        <h4 id="gSizeindicator" class="ml-2"></h4>
        <!-- <h4 id="instructions"></h4> -->
    </div>
    <div id="container">
        <h5 id="groupSizeViolation" class="ml-2"></h5>
        <br>
        <div class="row">
            <div class="col">
                <h5 id="numStudents" class="ml-2"></h5>
                <h5 id="numStudentsReady" class="ml-2" style="color: green;"></h5>
                <h5 id="studentListHeading" class="ml-2"></h5>
                <ul id="studentList" class="ml-2 text-nowrap"></ul>
                <table id="studentPrefsList" class="table table-hover table-striped text-nowrap" style="display: none;">
                    <tr>
                        <th>Student</th>
                        <th>Prefrences</th>
                    </tr>
                </table>

            </div>
            <div id="groupsList" class="col">
                
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="/js/teacherClient.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
