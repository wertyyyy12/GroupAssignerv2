<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>
<body>
    <div id="container">
        <h2 id="teacherHeading">Teacher - Manage a session</h2>
        <input id="sID" type="input" class="form-action" placeholder="Create a Session ID" autocomplete="off" value="test"/>
        <input id="groupSize" type="number" class="form-action" placeholder="Max Group Size" autocomplete="off" value="2"/>
        <button id="startSession" type="button" class="btn btn-primary">Start Session</button>
        <button id="endSession" type="button" class="btn btn-danger" style="display: none;">End Session</button>
        <button id="Back" type="button" class="btn btn-primary">Back</button>
    </div>

    <div id="container">
        <h4 id="sIDindicator"></h4>
        <h4 id="gSizeindicator"></h4>
        <h4 id="instructions"></h4>
    </div>
    <div id="container">
        <h5 id="groupSizeViolation"></h5>
    </div>
    <br><br>
    <div id="groupsList" class="container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="/js/teacherClient.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
